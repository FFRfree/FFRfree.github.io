<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZNBKKX4BBT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZNBKKX4BBT');
    </script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src='js/jquery.js'></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container-sm">
        <table id="mytable" class="table table-hover">
            <thead>
                <caption class="text-center fs-2 caption-top">GPA计算器</caption>
                <tr class="table-primary text-center">
                    <th scope="col" class="col-4">课程名称(可不填)</th>
                    <th scope="col" class="col-2">学分</th>
                    <th scope="col" class="col-2">成绩</th>
                    <th scope="col" class="col-2">加权</th>
                    <th scope="col" class="col-1">操作</th>
                </tr>
            </thead>
            <tr class="data">
                <td><input type="text" class="form-control"></td>
                <td><input type="number" class="credit form-control"></td>
                <td><input type="number" class="score form-control"></td>
                <td class="weightedSum text-center pt-3"></td>
                <td><button class="delete btn btn-primary">delete</button></td>
            </tr>
        </table>

        <class class="d-flex justify-content-end">
            <!-- col-12 col-sm-8 col-md-6 -->
            <div class="btn-group" role="group">
                <button id="appendRow" class="btn btn-outline-primary">append a row</button>
                <button id="import" class="btn btn-outline-primary">import</button>
                <button id="calculate" class="btn btn-outline-primary">calculate</button>
            </div>
        </class>
        <div class="row justify-content-end">
            <div id="averageOutput" class="col-4 text-end"></div>
        </div>
    </div>
</body>

</html>
